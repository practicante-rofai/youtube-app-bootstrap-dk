<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">

    <title>Mi Youtube</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .logo span{
            font-size: 1.5em;
        }

Body{background-image:url(fondo.jpg);
			 background-repeat: no-repeat; 
			/* background-size: cover; */
			background-position: center;}
		


    </style>
</head>

<body>
    <div class="container ">
        <!-- Start Header-->
        <header class="row pt-3 pb-3">
            <div class="col-3 logo">
                <img src="logorofai.png" height="43px"> <span class="ml-2 text-white font-weight-bold">MI Youtube</span>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input id="buscar" type="text" class="form-control" placeholder="Buscar ..." aria-label="Recipient's username"
                        aria-describedby="button-addon2" onkeypress="buscarVideo(event, true)">
                    <div class="input-group-append">
                        <button class="btn btn-light" type="button" id="button-addon2" onclick="buscarVideo(event, false)">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3 ">

            </div>
        </header>
        <!-- End Header-->
        <!-- Start Section-->
        <section class="row pt-3 pb-3" id="card-video">
        </section>
        <!-- End Section-->
    </div>
    <div class="row d-flex justify-content-center">

        <!-- Start Section-->
        <div  class="card col-7 m-4">
            <div class="card-body">
                <iframe id="video-play" width="100%" height="315" src="https://www.youtube.com/embed/riNTLAHnAnU"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <!-- End Section-->
    </div>
    <div class="">
            <div id="card2-video" class="carousel-inner row w-50 mx-auto" >
            </div>
        </div>




    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
